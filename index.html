<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheRedVillager</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    
    <div class="grid">
        <img class="avatar" src="img/avatar.png" data-tilt data-tilt-full-page-listening data-tilt-reverse="true" data-tilt-reset="false">
        <img class="button" id="github" src="img/github.png" data-tilt data-tilt-scale="1.1" data-tilt-reverse="true">
        <img class="button" id="reddit" src="img/reddit.png" data-tilt data-tilt-scale="1.1" data-tilt-reverse="true">
        <img class="button" id="xbox" src="img/xbox.png" data-tilt data-tilt-scale="1.1" data-tilt-reverse="true">
        <img class="button" id="steam" src="img/steam.png" data-tilt data-tilt-scale="1.1" data-tilt-reverse="true">
        <img class="button" id="discord" src="img/discord.png" data-tilt data-tilt-scale="1.1" data-tilt-reverse="true">
        <img class="button" id="youtube" src="img/youtube.png" data-tilt data-tilt-scale="1.1" data-tilt-reverse="true">

    </div>






    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>
</html>
